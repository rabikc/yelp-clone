<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assests/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurants, Dentists, Bars, Beauty Salons, Doctors - Yelp</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container header-container">
        <div class="top-part">
          <div class="logo-container">
            <a href="#">
              <img src="./assests/logo-white.svg" alt="Logo" />
            </a>
          </div>
          <div class="search-form">
            <div class="input-wrapper first-input-wrapper">
              <label for="first">tacos, cheap dinner, Max's</label>
              <div class="first-input" id="first"></div>
            </div>
            <div class="input-wrapper second-input-wrapper">
              <label for="second">San Francisco, CA</label>
              <div class="second-input" id="second"></div>
            </div>
            <div class="btn-wrapper">
              <button>
                <svg width="24" height="24" class="icon_svg">
                  <path
                    d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="user-actions-section">
            <a href="#">For Businesses</a>
            <a href="#">Write a Review</a>
            <div class="registration">
              <a href="#">Log In</a>
              <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="hero-section"></section>
  </body>
</html>
